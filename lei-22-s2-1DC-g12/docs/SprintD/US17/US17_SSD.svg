font-weight="bold" lengthAdjust="spacing" textLength="7" x="81" y="170.8076">3</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="374" x="92" y="170.8076">chooses the preferred date to sort and sorting method (typeData)</text><polygon fill="#181818" points="85,202.0156,75,206.0156,85,210.0156,81,206.0156" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="79" x2="721" y1="206.0156" y2="206.0156"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="7" x="91" y="201.1592">4</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="444" x="102" y="201.1592">shows the sorted data, total number of sorted elements and the elapsed time</text><!--MD5=[8e8daab04a18ac0be2fe7b67749ac8d0]
@startuml
autonumber

actor "Center Coordinator" as CC
participant System as Sys

activate CC
CC -> Sys: starts sorting the data from the legacy system
activate Sys
Sys - -> CC: asks for preferred data to sort (arrival time or leaving time) and its sorting method (bubblesort or quicksort)
deactivate Sys
CC -> Sys: chooses the preferred date to sort and sorting method (typeData)
activate Sys
Sys - -> CC: shows the sorted data, total number of sorted elements and the elapsed time
deactivate Sys

@enduml

